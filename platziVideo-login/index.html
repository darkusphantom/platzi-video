<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Platzi Video</title>
	<link rel="stylesheet" href="css/styles.css" media="all">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<header>
		<img src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de Platzi Video" width="200">
	</header>
	<section class="login">
		<section class="login__container">
			<h2>Iniciar Sesión</h2>
			<form class="login__container--form">
				<input class="input" type="text" placeholder="Correo">
				<input class="input" type="text" placeholder="Contraseña">
				<button class="button">Iniciar Sesión</button>
				<div class="login__container--remember-me">
					<label>
						<input type="checkbox" name="" id="" value="checkbox">Recuérdame
					</label>
					<a href="/">Olvidé mi contraseña</a>
				</div>
			</form>
			<section class="login__container--social-media">
				<div><img src="./assets/google-icon.png" alt="Google Icon" width="32" height="32">Inicia Sesión con Google</div>
				<div><img src="./assets/twitter-icon.png" alt="Twitter Icon" width="32" height="32">Inicia Sesión con Twitter</div>
			</section>
			<p class="login__container--register">No tiene ninguna cuenta <a href="/">Registrate</a></p>
		</section>
	</section>
	<footer class="footer">
		<a href="/">Terminos de Uso</a>
		<a href="/">Declaración de Privacidad</a>
		<a href="/">Centro de atención</a>
	</footer>
</body>
</html>
